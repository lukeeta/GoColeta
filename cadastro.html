<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se para retirada</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">

</head>

<body class="cadastreSe">

    <header class="main-menu">

        <nav class="menuPrincipal">
            <img src="src/img/logotipo-branco.svg" alt="GoColeta">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre-nos.html">Sobre Nós</a></li>
                <li><a href="parceiros.html">Parceiros</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <div class="cadastro container">

        <h1>Cadastre-se para retirada</h1>

        <form action="">

            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="Nome Completo: *" required>
            </div>
            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="Endereço de Email: *" required>
            </div>
            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="Telefone: *" required>
            </div>
            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="CEP: *" required>
            </div>
            <div class="inputGroup address">
                <input type="text" name="" id="" placeholder="Endereço: *" required>
                <input type="number" name="" id="" placeholder="Nº: *" required>
            </div>
            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="Complemento:">
            </div>
            <div class="inputGroup">
                <input type="text" name="" id="" placeholder="Referência: *" required>
            </div>
            <div class="inputGroup dateForm">
                <label for="dataRetirada">Selecione o dia e a hora do mês para retirada</label>
                <input type="date" name="" id="dataRetirada">
            </div>
            <div class="buttons">
                <button type="submit" class="disabled">Cadastrar</button>
            </div>
        </form>

    </div>

    <!-- JS -->
    <script src="src/js/cadastre.js"></script>

</body>

</html>
